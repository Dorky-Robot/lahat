<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self' 'sha256-hPPsdAZF3UZJeMnYzdh7FkbYhux6NBVafRWhTp9LED0=' 'sha256-PHuWYXnijsAq5tGKOeaEHMLU043JUMCiB0qo02HrrSk=';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Mini App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./fonts.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .drag-region {
      height: 38px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      -webkit-app-region: drag;
      z-index: 1000;
    }
    
    #app-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="drag-region"></div>
  <mini-app-container id="app-container"></mini-app-container>
  
  <script type="module">
    // Import the mini-app-container component
    import { MiniAppContainer } from './mini-app-container.js';
    
    // Import the generated mini app component
    import { MINI_APP_COMPONENT } from './MINI_APP_PATH';
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
      // Get the container
      const container = document.getElementById('app-container');
      
      // Load the mini app component
      container.loadComponent(MINI_APP_COMPONENT);
    });
  </script>
</body>
</html>
