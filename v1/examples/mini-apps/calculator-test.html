<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self' 'sha256-hPPsdAZF3UZJeMnYzdh7FkbYhux6NBVafRWhTp9LED0=' 'sha256-KIg8g1VfSZ49cH+NjTYS/BMxlqU/X+UA+Wi/TaFwlQE=';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Calculator Mini App Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .drag-region {
      height: 38px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      -webkit-app-region: drag;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    #app-container {
      width: 100%;
      height: 100%;
    }
    
    .title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="drag-region"></div>
  <div class="title">Calculator Mini App</div>
  <mini-app-container id="app-container"></mini-app-container>
  
  <script type="module">
    // Import the mini-app-container component
    import { MiniAppContainer } from '../../components/mini-app/mini-app-container.js';
    
    // Import the calculator component
    import { CalculatorComponent } from './calculator-component.js';
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
      // Get the container
      const container = document.getElementById('app-container');
      
      // Load the calculator component
      container.loadComponent(CalculatorComponent);
    });
  </script>
</body>
</html>
