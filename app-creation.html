<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Create a Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/app-creation.css">
</head>
<body>
  <div class="drag-region"></div>
  <div class="window">
    <div class="titlebar">Create a Mini App</div>
    <div class="content">
      <!-- Step 1: Initial Input -->
      <div id="step-1" class="step active">
        <h2>What would you like?</h2>
        <div class="input-group">
          <input type="text" id="user-input" placeholder="I want tetris" />
        </div>
        <div class="button-container">
          <button id="next-button" class="next-button">Next</button>
        </div>
      </div>

      <!-- Step 2: Preview and Generate -->
      <div id="step-2" class="step">
        <h2>What would you like?</h2>
        <div class="user-input-display">
          <span id="user-input-display"></span>
        </div>
        <div class="preview-section hidden">
          <h3>We will build...</h3>
          <div class="editable-title">
            <input type="text" id="generated-title" placeholder="App Title" />
          </div>
          <div class="editable-description">
            <textarea id="generated-description" rows="6" placeholder="App Description"></textarea>
          </div>
        </div>
        
        <!-- Loading Indicator (moved here) -->
        <div id="generation-status" class="hidden">
          <div class="spinner"></div>
          <span id="generation-status-text">Generating mini app...</span>
        </div>
        
        <div id="generation-preview" class="hidden">
          <h3>Generation Preview</h3>
          <pre id="generation-output"></pre>
        </div>
        
        <div class="button-container">
          <button id="generate-button" class="generate-button">Generate</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderers/app-creation.js" type="module"></script>
</body>
</html>
